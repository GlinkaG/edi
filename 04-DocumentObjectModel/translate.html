<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id="tekst">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			var x = document.getElementById("tekst");
			var y = x.textContent;
			console.log(y)
			x.addEventListener("mouseover", function() {	
				x.innerHTML = tlumaczenie;
			});
			
			x.addEventListener("mouseout", function(){
				x.innerHTML = y
			})
			
			// Translation:
			var tlumaczenie = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
			
			
		</script>
	</body>
</html>
