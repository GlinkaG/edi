<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        var x = document.getElementsByTagName("h1");
        console.log(x[0].textContent);

        var id = document.getElementById("someTest");
        var value1 = id.textContent;
        console.log(value1);

        var klasy = document.getElementsByClassName("important");
        var value2 = klasy[0].textContent;
        console.log(value2);

        var paragraf = document.getElementsByTagName("p");
        for (var i in paragraf)
        {
            console.log(paragraf[i].textContent);
        }

    </script>
</body>

</html>
